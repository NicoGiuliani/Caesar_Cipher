{% extends 'base.html' %}
{% block body %}
<style>
    .success {
        color: green;
    }
</style>
<h1>Welcome to the login page</h1>
{% for message in messages %}
{% if message.tags == 'success' %}
<h5 class="success">**{{message}}**</h5>
{% else %}
<h5>**{{message}}**</h5>
{% endif %}
{% endfor %}
{% endblock %}
